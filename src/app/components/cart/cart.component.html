<app-header [hide]="true"></app-header>

<!-- Cart items details -->
<ng-container *ngIf="products.length != 0">
<div class="small-container cart-page">
    <table>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Subtotal</th>
        </tr>
        <tr *ngFor="let product of products; let i = index">
            <td >
                <div class="cart-info">
                    <img src="{{product.image}}">
                    <div>
                        <p>{{product.title}}</p>
                        <small>Price: ${{product.price}}</small>
                        <br>
                        <!-- <a href="">Remove</a> -->
                        <button (click)="removeItem(product)"> <mat-icon>delete</mat-icon></button> 
                    </div>
                </div>
            </td>
            <td >
                <input type="number" value="1">
            </td>
            <td>${{product.price}}</td>
        </tr>
    </table>
    <div class="total-price">
        <table>
            <tr>
                <td>Total</td>
                <td>${{totalPrice}}</td>
                <!-- <td>    <mat-icon>delete</mat-icon>    </td> -->
            </tr>
        </table>

    </div>
    <div class="button">
        <button type="button" (click)="removeAllCart()" class="btn btn-danger">Clean cart</button>
        <button type="button" routerLink="/products" class="btn btn-primary">Shop More</button>
        <button type="button"  class="btn btn-success">CheckOut</button>

    </div>

</div>
</ng-container>

<ng-container *ngIf="products.length == 0">
    <div class="center">
    <h1>Your cart is empty</h1>
    <button type="button" routerLink="/products" class="btn btn-primary">Choose products</button>
</div>
</ng-container>
