<div class="small-container">

    <!-- <ng-template *ngFor="let item of items"> -->
        <div class="container1">
            <div class="row align-items-start">
                <div class="col-sm-12 col-md-3 img-product"  *ngFor="let item of items; let i = index" >
                    <a  (click)="getIndex(item.id)"><img src={{item.image}}></a>
                    <h4>{{item.title}}</h4>
                        <ngb-rating  [max]="5" [(rate)]="item.rating" [readonly]="true" class="rating"></ngb-rating>
                    <p><span> Price:</span> {{item.price}}</p>
                </div>
  
        
    </div>


</div>

<ng-container *ngIf="productsPage">
<div class="space">
    <div class="page-btn">
        <a (click)="getPage(1)"><span>1</span></a>
        <a (click)="getPage(2)"><span>2</span></a>
        <a (click)="getPage(3)"><span>3</span></a>
        <a (click)="getPage(4)"><span>4</span></a>
        <span>&#8594;</span>
    </div>
    </div>
</ng-container>
