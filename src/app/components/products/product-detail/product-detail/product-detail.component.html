<div class="small-container single-product" *ngFor="let item of articles">
    <div class="row">
        <div class="col-2">
            <img src="{{item.image}}" width="100%" id="ProductImg">

            <div class="small-img-row">
                <div class="small-img-col">
                    <img src="{{item.image}}" width="100%" class="small-img">
                </div>
                <div class="small-img-col">
                    <img src="{{item.image}}" width="100%" class="small-img">
                </div>
                <div class="small-img-col">
                    <img src="{{item.image}}" width="100%" class="small-img">
                </div>
                <div class="small-img-col">
                    <img src="{{item.image}}" width="100%" class="small-img">
                </div>
            </div>

        </div>
        <div class="col-2" >
            <p>{{item.category}}</p>
            <h1>{{item.title}}</h1>
            <h4>${{item.price}}</h4>
            <select>
                <option>Select Size</option>
                <option>XXL</option>
                <option>XL</option>
                <option>L</option>
                <option>M</option>
                <option>S</option>
            </select>
            <input type="number" value="1">
            <a href="" class="btn">Add To Cart</a>

            <h3>Product Details <i class="fa fa-indent"></i></h3>
            <br>
            <p>{{item.description}}</p>
        </div>
    </div>
</div>
